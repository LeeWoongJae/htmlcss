<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        /* 인접 형제 선택자 */
        h1 + h2 + ul{
            color: blue;
        }
        div + h3{
            color: red;
        }
        h3 + p{
            color: springgreen; background-color: violet;
        }
        /* 형제 선택자 */
        h1 ~ ul{
            color: blue;
        }
        div ~ h3{
            color:darkorchid;
        }
        h3 ~ p{
            color:deeppink;
            background-color:dodgerblue;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        <h1>인접 형제 선택지1</h1>
        <h2>인접 형제 선택지2</h2>
        <ul>목록
            <li>주제1</li>
            <li>주제2</li>
        </ul>
    </div>
    <h3>Adjacent Selector_1</h3>
    <P>인접 형제 선택자에 의한 스타일 적용</P>
    <h3>Adjacent Selector_2</h3>

    <hr/>

    <div>
        <h1>형제 선택자1</h1>
        <h2>형제 선택자2</h2>
        <ul>목록
            <li>주제1</li>
            <li>주제2</li>
        </ul>
    </div>
    <h3>Sibling Selector_1</h3>
    <h4>같은 레벨 형제</h4>
    <P> 일반 형제 선택자에 의한 스타일 적용</P>
    <h3>Sibling Selector_2</h3>
    <h3>Sibling Selector_3</h3>
</body>
</html>
