<!DOCTYPE html>
<!-- html 을 만들겟다 선언 -->
<html>
<head>
    
    <title>HTML 기본구조 </title>
</head>

<body>
    <!-- header부분  -->
    <header>
        <div>
            <h1>헤더로 감싼 문서의 주제목 입니다</h1>
        </div>
        <nav>메뉴 1</nav>
        <nav>메뉴 2</nav>
        
    </header>



    <!-- 본문부분 -->
    <main>
        <section>
            <article>
                <header>
                    <h2>부제목1</h2>
                    
                </header>
                <p>이곳은 부 섹션 영역입니다.</p>
            </article>
        </section>
        <section>
            <artilce>
                <header>
                    <h2>부제목2</h2>
                </header>
                <p>이곳은 부세션 영역입니다</p>
            </artilce>
        </section>
        <section>
            <article>
                <h2>대그룹</h2>
                <h3>중그룹</h3>
                <h4>소그룹</h4>
            </article>
        </section>
    </main>
    <!-- 부가적 정보 부분 -->
    <article><h2>부가적 제목</h2>
        <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
    </article>
    <!--  사이트 정보부분-->
    <footer>
        <small>사이트 정보 표시</small>
    </footer>
</body>
</html>
