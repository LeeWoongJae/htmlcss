<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .trans1{
            text-transform: capitalize;
        }
        .trans2{
            text-transform: uppercase;
        }
        .trans3{
            text-transform: lowercase;
        }

        .spacing1{
            letter-spacing: 0.5em;
        }
        .spacing2{
            letter-spacing: 0.3em;
        }
        .wSpacing1{
            word-spacing: 1.5em;
        }
        .wSpacing2{
            word-spacing: 2.5em;
        }

    </style>
    <title></title>
</head>
<body>
    <P class="trans1">Html</P>
    <P class="trans2">css</P>
    <P class="trans3">JAVA SCRIPT</P>

    <hr/>

    <P>CSS</P>
    <P class="spacing1">CSS</P>
    <P class="spacing2">CSS</P>

    <P>APPLE BANANA</P>
    <P class="wSpacing1">APPLE BANANA</P>
    <P class="wSpacing2">APPLE BANANA</P>
</body>
</html>
